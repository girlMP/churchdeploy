<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
	
	<head>
		
		<title>Providence web color palette</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="http://fonts.googleapis.com/css?family=Droid+Sans" rel="stylesheet" type="text/css" />
		
        <style type="text/css">
        
            * {
                font-family: 'Droid Sans', arial, serif;
                font-size: 14px;
                font-weight: 200;
                color: #333;
            }
            html,
            body {
                margin: 0;
                padding: 0;
                background: #eee;
            } 
            h1 {
                font-size: 16px;
                padding: 60px 30px 30px 30px;
                color: #777;
                font-weight: 100;
                margin: 0;
                background: #fff;
            }
            div.box {
                width: 300px;
                height: 85px;
                background: #fff;
                position: relative;
                float: left;
                margin-right: 15px;
                margin-bottom: 15px;
            }
            div.box div {
                width: 120px;
                height: 85px;
                position: absolute;
            }
            div.box p {
                position: absolute;
                left: 140px;
            }
            h3 {
                color: #777;
                font-size: 16px;
                margin: 0;
                padding: 30px 0 15px 0;
                width: 100%;
                clear: both;
            }
            input {
                width: 130px;
                margin: 8px 0;
                border: none;
                padding: 5px;
                color: #777;
                font-family: 'Droid Sans Mono', arial, serif;
                background: #f5f5f5;
            }    
            #ienote {
                display: none;
                padding: 50px;
                text-align: center;
                font-size: 30px;
            }
        
        </style>

	</head>
	
	<body>
		
		<h1>Church ensemble color palette</h1>
        
        <div style="padding: 0 30px">

    		<h3>Signature</h3>
    		
			<div class="box"><div style="background: #004b8d"></div><p>Logo blue     <br /><input value="004b8d" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #f8971d"></div><p>Logo orange   <br /><input value="f8971d" onclick="this.select()" /></p></div>
    		
    		<h3>B/W</h3>
    		
			<div class="box"><div style="background: #807f83"></div><p>Gray  <br /><input value="807f83" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #231f20"></div><p>Black <br /><input value="231f20" onclick="this.select()" /></p></div>
    	
    		<h3>Branding</h3>
    		
			<div class="box"><div style="background: #ffd200"></div><p>Bright Yellow     <br /><input value="ffd200" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #f1cb00"></div><p>Muted Yellow      <br /><input value="f1cb00" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #e31b23"></div><p>Bright red        <br /><input value="e31b23" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #b30838"></div><p>Muted red         <br /><input value="b30838" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #7d4199"></div><p>Bright violet     <br /><input value="7d4199" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #54075b"></div><p>Muted violet	     <br /><input value="54075b" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #716fb3"></div><p>Bright purple     <br /><input value="716fb3" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #524e86"></div><p>Muted purple	     <br /><input value="524e86" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #009ddc"></div><p>Bright blue	     <br /><input value="009ddc" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #0069aa"></div><p>Muted blue	     <br /><input value="0069aa" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #009fc2"></div><p>Bright teal	     <br /><input value="009fc2" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #00728f"></div><p>Muted teal	     <br /><input value="00728f" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #54b948"></div><p>Bright green	     <br /><input value="54b948" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #3a7c2b"></div><p>Muted green       <br /><input value="3a7c2b" onclick="this.select()" /></p></div>
			<div class="box"><div style="background: #b2bb1e"></div><p>Muted light green <br /><input value="b2bb1e" onclick="this.select()" /></p></div>
    		
    		<div style="clear: both; height: 50px"></div>
    		
		</div>
		
	</body>

</html>
